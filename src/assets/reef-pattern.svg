<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <pattern id="reef-dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="rgba(0,123,255,0.1)"/>
    </pattern>
    <pattern id="reef-circles" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="3" fill="rgba(0,123,255,0.05)" stroke="rgba(0,123,255,0.1)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#reef-dots)"/>
  <rect width="100" height="100" fill="url(#reef-circles)"/>
</svg> 